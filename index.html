<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calci">
        <input type="text" placeholder="0" id="input">
        <div class="btn">
            <button class="opr">AC</button>
            <button class="opr">%</button>
            <button class="opr">DEL</button>
            <button class="opr">/</button>
        </div>
        <div class="btn">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opr">*</button>
        </div>
        <div class="btn">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opr">-</button>
        </div>
        <div class="btn">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opr">+</button>
        </div>
        <div class="btn">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="eqlbtn">=</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
